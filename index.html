<html>
	<head>
     <meta charset="UTF-8">		
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
     <title>Registration Form</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

 

	</head>
	<body>
		<form class="form-horizontal">
        <div class="col-sm-12">
        <label class="control-label">Full Name:<i class="glyphicon-asterisk" style="color:red"></i>  </label>
        </div>
        <div class="col-sm-4">
        <input name="firstname" type="text" class="form-control"  placeholder="First Name" required/>
        </div>
        <div class="col-sm-4">
        <input name="middlename" type="text" class="form-control"  placeholder="Middle Name" />
        </div>
        <div class="col-sm-4">
        <input name="lastname" type="text" class="form-control"  placeholder="Surname" />
        </div>
        <div class="col-sm-12">
        <label class="control-label">DOB &amp; Pancard No: <i class="glyphicon-asterisk" style="color:red"></i></label>
        </div>
        <div class="col-sm-6">
        <input  type="date"  class="form-control" />
        </div>

         <div class="col-sm-6">
         <input  type="text" class="form-control"  placeholder="Pancard No" />
         </div>
        <div class="col-sm-12">
        <label  class="control-label">Current Address:</label>
        </div>
        <div class="col-sm-12">
        <textarea name="address" class="form-control" placeholder="Address" required></textarea>
        </div>
       <div class="col-sm-12">
       <label class="control-label">Permanent Address:</label>
       </div>
       <div class="col-sm-12">
       <textarea name="paddress" class="form-control" placeholder="Permanent Address"></textarea>
       </div>
       <div class="col-sm-12">
       <label class="control-label">Contact No : <i class="glyphicon-asterisk" style="color:red"></i></label>
       </div>
       <div class="col-sm-4">
       <input  type="text"  maxlength="10"    class="form-control" placeholder="Whatsapp No"   required />
      </div>
      <div class="col-sm-4">
      <input   maxlength="10"     class="form-control" placeholder="Mobile No"/>
      </div>
      <div class="col-sm-4">
      <input    maxlength="10"     class="form-control" placeholder="Telephone No"/>
       </div>
      <div class="col-sm-12">
      <label class="control-label">Relative Name & Number 1: <i class="glyphicon-asterisk" style="color:red"></i></label>
      </div>
      <div class="col-sm-6">
      <input name="relative1" type="text" class="form-control" placeholder="Relative Name" />
      </div>
      <div class="col-sm-6">
     <input name="relativeno1" type="text" class="form-control" placeholder="Mobile no" />
     </div>
     <div class="col-sm-12">
     <label class="control-label">Relative Name & Number 2: </i></label>
     </div>
     <div class="col-sm-6">
     <input name="relative2" type="text" class="form-control" placeholder="Relative Name" />
     </div>
     <div class="col-sm-6">
     <input name="relativeno2"  maxlength="10" pattern="[0-9]" class="form-control" placeholder="Mobile No"/>
     </div>
     <div class="col-sm-12">
     <label class="control-label">Qualification &amp; Aadhar No &amp; Expected CTC:<i class="glyphicon-asterisk" style="color:red"></i></label>
     </div>
     <div class="col-sm-4">
     <input name="qualification" type="text" class="form-control"   placeholder="Qualification" />
     </div>
     <div class="col-sm-4">
     <input name="Aadharno"   class="form-control" pattern="[0-9]" maxlength="12"   placeholder="Aadharcard No" />
     </div>
     <div class="col-sm-4">
     <input name="salary" type="text" class="form-control"     placeholder="Excepted CTC" />
     </div>
 
     <div class="col-sm-6">
     <input name="username" type="hidden" class="form-control"  placeholder="Username" />
     </div>
     <div class="col-sm-6">
     <input name="password" type="hidden" class="form-control"  placeholder="Password" />
     </div>
     &nbsp;
    <div class="col-sm-12">
    <center>
    <input name="Submit" type="submit" class="btn btn-primary" value="Submit" />
    </center>
    </div>
     </form>
</body>
	
</html>
